buildscript {
  ext {
    javaVersion = JavaVersion.VERSION_1_8

    androidMinSdkVersion = 14
    androidCompileSdkVersion = 28
    androidTargetSdkVersion = 28

    androidAppcompatVersion = "1.0.2"
    androidMaterialVersion = "1.0.0"
    androidTestVersion = "1.1.0"
    androidAnnotationVersion = "1.0.2"
    androidEspressoVersion = "3.1.1"

    junitVersion = "4.12"
    assertjVersion = "3.10.0"
    mockitoVersion = "2.23.0"
  }

  repositories {
    jcenter()
    google()
    maven { url 'https://dl.bintray.com/minyushov/gradle' }
  }

  dependencies {
    classpath 'com.android.tools.build:gradle:3.4.1'
    classpath "com.minyushov.gradle:bintray:1.2.3"
  }
}


subprojects {
  repositories {
    jcenter()
    google()
  }

  afterEvaluate { project ->
    android {
      lintOptions {
        quiet false
        textReport true
        textOutput 'stdout'
      }
    }
  }
}