apply plugin: 'com.android.library'
apply plugin: 'com.minyushov.bintray'

android {
  compileSdkVersion androidCompileSdkVersion

  defaultConfig {
    minSdkVersion androidMinSdkVersion
    targetSdkVersion androidTargetSdkVersion
  }

  libraryVariants.all {
    it.generateBuildConfigProvider.configure {
      it.enabled = false
    }
  }

  compileOptions {
    sourceCompatibility javaVersion
    targetCompatibility javaVersion
  }
}

dependencies {
  compileOnly "androidx.annotation:annotation:$androidAnnotationVersion"

  testCompileOnly "androidx.annotation:annotation:$androidAnnotationVersion"
  testImplementation "junit:junit:$junitVersion"
  testImplementation "org.assertj:assertj-core:$assertjVersion"
  testImplementation "org.mockito:mockito-core:$mockitoVersion"
}

bintrayUpload {
  dryRun = false
  artifactId = "flow"
  repo = "android"
  groupId = "com.minyushov.android"
  version = "1.0.6"
  vcsUrl = "https://github.com/minyushov/flow.git"
  license = "Apache-2.0"
  docs = true
  docsSettings {
    project.android.libraryVariants.all { variant ->
      if (variant.name == 'release') {
        classpath += files(variant.javaCompileProvider.get().classpath)
      }
    }
    options {
      failOnError = false
      docTitle "Flow ${bintrayUpload.version.get()}"
      windowTitle docTitle
      links "https://developer.android.com/reference/"
    }
  }
}