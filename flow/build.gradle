apply plugin: 'com.android.library'
apply plugin: 'com.minyushov.bintray'

android {
  compileSdkVersion androidCompileSdkVersion

  defaultConfig {
    minSdkVersion androidMinSdkVersion
    targetSdkVersion androidTargetSdkVersion
  }
}

dependencies {
  implementation "com.android.support:support-annotations:$androidSupportLibraryVersion"
  implementation "com.android.support:support-fragment:$androidSupportLibraryVersion"

  testImplementation "junit:junit:$junitVersion"
  testImplementation "org.assertj:assertj-core:$assertjVersion"
  testImplementation "org.mockito:mockito-core:$mockitoVersion"
  testImplementation "org.robolectric:robolectric:$robolectricVersion"
  testImplementation "org.apache.maven:maven-ant-tasks:2.1.3"
}

bintrayUpload {
  artifactId = "flow"
  repo = "android"
  groupId = "com.minyushov.android"
  version = "1.0.0-alpha04"
  vcsUrl = "https://github.com/minyushov/flow.git"
  license = "Apache-2.0"
  docs = false
  dryRun = false
}